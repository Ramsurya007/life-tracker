{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Life Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="auth-body">

<div class="auth-container">
    <div class="auth-card">

        <h1 class="auth-logo">ğŸ§  Life Tracker</h1>
        <p class="auth-subtitle">Login to continue your journey</p>

        {% if form.errors %}
            <p class="error-text">Invalid username or password</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="input-group">
                <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    required>
            </div>

            <div class="input-group">
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required>
            </div>

            <button type="submit" class="primary-btn full-width">
                ğŸ” Login
            </button>
        </form>

    </div>
</div>

</body>
</html>
